<!DOCTYPE html> 
<html lang="kr">
    <head>
        <title>Notice_Edit</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='KSC_Web_Basic_Design.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='KSC_Web_Notice_QA_Design.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='KSC_Web_SignBox_Design.css') }}">
        <style>
            #title{
                font-family: 'San Francisco', 'Helvetica Neue', Helvetica;
                font-size: 23px;
                color: #F2F2F2;
                background-color: #0D0D0D;
                border: 4px solid #8FBFBF;
                text-align: left;
                padding: 10px;
                width: 69vw;
                text-decoration: none;
                outline: none;   
                overflow-y: auto;
                position: relative;
                    top: -216px;
                    left: 375px;
            }
            #letter{
                font-family: 'San Francisco', 'Helvetica Neue', Helvetica;
                font-size: 21px;
                color: #F2F2F2;
                background-color: #0D0D0D;
                border: 4px solid #8FBFBF;
                text-align: left;
                padding: 10px;
                margin: 0px;
                outline: none;
                margin-top: 0px;   
                width: 69vw;
                height: 350px;
                text-decoration: none;
                resize: none;
                outline: none;   
                overflow-y: auto;
                position: relative;
                    top: -172px;
                    left: 375px;
                display: block;
            }
            #title_n{
                font-family: 'San Francisco', 'Helvetica Neue', Helvetica;
                font-size: 24px;
                font-weight: bold;
                color: #FFA500;
                width: 1000px;
                text-decoration: none;
                outline: none;   
                position: relative;
                    top: -180px; 
                    left: 390px;
                display: block;
            }
            #letter_n{
                font-family: 'San Francisco', 'Helvetica Neue', Helvetica;
                font-size: 24px;
                font-weight: bold;
                color: #FFA500;
                width: 1000px;
                text-decoration: none;
                outline: none;   
                position: relative;
                    top: -92px; 
                    left: 390px;
                display: block;
            }
            #title::placeholder{
                font-size: 18px;
                color: #f2f2f263;
            }
            #letter::placeholder{
                font-size: 18px;
                color: #f2f2f263;
            }
            #Finsh {
                font-family: 'San Francisco', 'Helvetica Neue', Helvetica;
                background-color: #0D0D0D;
                font-size: 20px;
                color: #f2f2f263;
                text-decoration: none;               
                border: none;     
                height: 30px;
                width: 100px;
                padding: 0px;
                position: absolute;
                    top: 727px;
                    margin-left: calc(80vw + 140px);
                cursor: pointer;   
                display: block;
                z-index: 1;    
            }
            #Finsh:hover{
                color: #FFA500;
            }
            #Back {
                font-family: 'San Francisco', 'Helvetica Neue', Helvetica;
                background-color: #0D0D0D;
                font-size: 20px;
                color: #f2f2f263;  
                text-decoration: none;             
                border: none;            
                width: 200px;
                height: 30px;
                position: absolute;
                    top: 730px;
                    margin-left: 80vw;
                cursor: pointer;
            }
            #Back:hover{
                color: #F2F2F2;
            }
        </style>
    </head> 
    <body>
        <h1><a href="{{ url_for('Main.home') }}">경설컴</a></h1>
        <div id="content">
            <div><a href="{{ url_for('Introduce.intro') }}">소개</a></div>
            <div><a href="{{ url_for('Posts.index') }}" onclick="resetSearch()">공지사항</a></div>
            <div><a href="{{ url_for('Notice.noti') }}">게시판</a></div>
            <div><a href="{{ url_for('Box.gallery') }}">자료실</a></div>
        </div>
        <div id="login-info" class="login-container">
            {% if 'user_id' in session %}
                <p class="welcome-message">
                    환영합니다!&nbsp;&nbsp;<span class="user-name">{{ session['last_name'] }}{{session['first_name'] }}님</span> 
                    <a href="{{url_for('MyPage.mypage')}}" class="login-link">&nbsp;마이페이지&nbsp;</a> |
                    <a href="{{url_for('MyPage.logout') }}" class="login-link">&nbsp;로그아웃</a>
                </p>
            {% else %}
                <a href="{{ url_for('InUp.inup') }}" class="login-link">Sign in&nbsp;&nbsp;</a>  |
                <a href="{{url_for('InUp.Signup') }}" class="login-link">&nbsp;&nbsp;Sign up</a>
            {% endif %}
        </div> 
        <div id="noti">
            <div><h2>게시판</h2></div>
            <div id="noti_name">Q&A 게시판</div>
        </div>
        <div id="title_n">-질문-</div>
        <div id="letter_n">-내용-</div>
        <div id="info">
            <form action="{{ url_for('Notice.edit_question', question_id=question.id) }}" method="POST">
                <p><input type="text" id="title" name="title" value="{{ question.title }}", placeholder=" 질문을 입력하세요.", required oninvalid="this.setCustomValidity('질문을 입력하세요.')"></p> 
                <p><textarea  id="letter", name="letter", placeholder=" 내용을 입력하세요.", required oninvalid="this.setCustomValidity('내용을 입력하세요.')">{{ question.letter }}</textarea></p>
                <input type="submit" name="send" value="[ 수정완료 ]" id="Finsh">
            </form>
        <a href="{{ url_for('Notice.noti_QA_q_detail', question_id=question.id) }}" id="Back">[ 돌아가기 ]</a>
        <script>
            window.onload = function() {
            var input = document.getElementById('title');
            input.focus();
            input.setSelectionRange(input.value.length, input.value.length);
            };
        </script>   
    </body>
</html>
