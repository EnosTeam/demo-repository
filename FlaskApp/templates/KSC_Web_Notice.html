<!DOCTYPE html> 
<html lang="kr">
    <head>
        <title>KSC_Web_Notice</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="{{ url_for('static', filename='KSC_Web_Basic_Design.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='KSC_Web_Notice_Design.css') }}">
        <style>
            #login-info {
                font-family: 'San Francisco', 'Helvetica Neue', 'Helvetica';
                font-size: 18px;
                color: #F2F2F2;
                position: absolute;
                right: 20px;
                top: 10px;
            }
            /* 로그인 섹션의 컨테이너 스타일 */
            .login-container {
                display: flex;
                justify-content: flex-end; /* 오른쪽 정렬 */
                align-items: center;
                background-color: #333; /* 다크 배경색 */
                padding: 10px 20px; /* 내부 여백 */
                border-radius: 8px; /* 둥근 테두리 */
                margin: 10px;
            }

            /* 환영 메시지 스타일 */
            .welcome-message {
                color: #f2f2f2; /* 밝은 색상 */
                font-size: 18px;
                font-family: 'San Francisco', 'Helvetica Neue', 'Helvetica';
                font-weight: bold;
                margin: 0;
            }

            /* 사용자 이름 강조 */
            .user-name {
                color: #ffa500; /* 사용자 이름을 강조하기 위한 주황색 */
            }

            /* 링크 스타일 */
            .login-link {
                color: #f2f2f2; /* 링크 색상 */
                font-size: 18px;
                font-family: 'San Francisco', 'Helvetica Neue', 'Helvetica';
                font-weight: bold;
                text-decoration: none; /* 밑줄 제거 */
                transition: color 0.3s ease-in-out; /* 색상 전환 애니메이션 */
            }

            /* 링크에 마우스 호버 시 색상 변경 */
            .login-link:hover {
                color: #007bff;
            }
            
        </style>
    </head> 
    <body>
        <div id="login-info" class="login-container"></div>
            {% if 'user_id' in session %}
                <!-- 로그인된 경우 환영 메시지와 로그아웃/마이페이지 링크를 표시 -->
                <p class="welcome-message">
                    환영합니다!&nbsp;&nbsp;<span class="user-name">{{ session['last_name'] }}{{session['first_name'] }}님</span> 
                    <a href="{{url_for('mypage')}}" class="login-link">&nbsp;마이페이지&nbsp;</a> |
                    <a href="{{url_for('logout') }}" class="login-link">&nbsp;로그아웃</a>
                </p>
            {% else %}
                <!-- 로그인되지 않은 경우 로그인 및 회원가입 링크 표시 -->
                <a href="{{ url_for('inup') }}" class="login-link">Sign in&nbsp;&nbsp;</a>  |
                <a href="{{url_for('Signup') }}" class="login-link">&nbsp;&nbsp;Sign up</a>
            {% endif %}
        </div>
        <h1><a href="{{ url_for('home') }}">경설컴</a></h1>
        <div id="content">
            <div><a href="{{ url_for('intro') }}">소개</a></div>
            <div><a href="{{ url_for('index') }}">공지사항</a></div>
            <div><a href="{{ url_for('noti') }}">게시판</a></div>
            <div><a href="{{ url_for('gallery') }}">자료실</a></div>
        </div>
        <div id="noti">
            <div><h2>게시판</h2></div>
            <a href="{{ url_for('noti_QA') }}" id="QA">Q&A 게시판</a>
            <a href="/noti" id="Project">프로젝트 게시판</a>   
        </div>
    </body>
</html>
