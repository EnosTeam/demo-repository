<!DOCTYPE html> 
<html>
    <head>
        <title>KSC_Web_Main</title>
        <meta charset="utf-8">
        <meta http-equiv="refresh" content="30">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <style>
            body {
                background-color: #0D0D0D;
                margin: 0; /* 기본 여백 제거 */
                display: flex; /* 플렉스 박스 사용 */
                justify-content: flex-start; /* 왼쪽 정렬 */
                align-items: center; /* 수직 중앙 정렬 */
                height: 100vh; /* 화면 전체 높이 사용 */
                padding: 20px; /* 내부 여백 추가 */
                box-sizing: border-box; /* 패딩과 보더를 포함한 전체 크기 계산 */
            }

            #title {
                display: flex;
                flex-direction: column; /* 세로 방향 정렬 */
                margin-right: auto; /* 왼쪽 정렬 유지 */
            }

            #title_1, #title_2 {
                font-family: 'San Francisco', 'Helvetica Neue', Helvetica;
                font-size: 5vw; /* 뷰포트 너비에 비례하여 글자 크기 조정 */
                color: #F2F2F2;
                text-decoration: none;
                opacity: 0;
                animation-name: Show;
                animation-duration: 2.5s; 
                animation-fill-mode: forwards;  
            }

            #title_2 {
                color: #8FBFBF;
                margin-top: 8px; /* 아래 여백 */
                animation-delay: 1.5s; /* 두 번째 텍스트의 애니메이션 지연 */
            }

            #index {
                position: absolute; /* 절대 위치 설정 */
                bottom: 20px; /* 화면 아래쪽 여백 */
                right: 20px; /* 오른쪽 여백 */
                opacity: 0;
                animation-name: Show;
                animation-duration: 1s; 
                animation-fill-mode: forwards;
                animation-delay: 3s; /* 인덱스의 애니메이션 지연 */
                text-align: right; /* 오른쪽 정렬 */
            }

            ul {
                list-style-type: none; /* 리스트 점 제거 */
                padding: 0; /* 기본 패딩 제거 */
                margin: 0; /* 기본 여백 제거 */
            }

            a {
                font-family: 'San Francisco', 'Helvetica Neue', Helvetica;
                font-size: 3vw; /* 클릭하기 쉽게 글자 크기 증가 */
                color: #f2f2f263; /* 투명한 색상 */
                text-decoration: none;
                display: block; /* 블록 요소로 설정하여 클릭 영역 확대 */
                margin-bottom: 15px; /* 아래쪽 여백 */
                padding: 10px; /* 클릭 영역을 늘리기 위해 패딩 추가 */
                position: relative; /* 선을 위한 위치 기준 설정 */
                overflow: hidden; /* 선이 잘리지 않도록 설정 */
            }

            /* 호버 효과 추가 */
            a::after {
                content: ''; /* 빈 콘텐츠 생성 */
                position: absolute; /* 절대 위치 설정 */
                left: 0; /* 왼쪽 정렬 */
                bottom: 0; /* 아래쪽 정렬 */
                width: 100%; /* 전체 너비 */
                height: 2px; /* 선의 두께 */
                background-color: #01bfbf; /* 선 색상 */
                transform: translateX(-100%); /* 시작 위치를 왼쪽으로 이동 */
                transition: transform 0.3s ease; /* 애니메이션 효과 */
            }

            a:hover::after {
                transform: translateX(0); /* 호버 시 선이 오른쪽으로 나타남 */
            }

            li {
                font-size: 2.5vw; /* 리스트 글자 크기 조정 */
                color: #FFA500;
            }  

            a:hover {
                color: #F2F2F2; /* 마우스 오버 시 색상 변경 */
            }

            @keyframes Show {
                from { opacity: 0; }
                to { opacity: 1; }
            }
        </style>   
    </head> 
    <body>
        <div id="title">
            <div id="title_1"><strong>당신을 환영합니다.</strong></div>
            <div id="title_2"><strong>이곳은 경설컴입니다.</strong></div>
        </div>
        <div id="index">
            <ul>
                <li><a href="/i">소개</a></li>
                <li><a href="/p">공지사항</a></li>
                <li><a href="/noti">게시판</a></li>
                <li><a href="/inup">Sign inㆍSign up</a></li>
            </ul>
        </div>
    </body>
</html>
